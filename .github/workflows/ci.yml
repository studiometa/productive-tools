name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run oxlint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Build all packages
        run: npm run build

      - name: Type check
        run: npm run typecheck

  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Run tests with coverage
        run: npm run test:ci

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: matrix.node-version == '24'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/productive-api/coverage/lcov.info,./packages/productive-core/coverage/lcov.info,./packages/productive-cli/coverage/lcov.info,./packages/productive-mcp/coverage/lcov.info
          fail_ci_if_error: false
          flags: unittests
          name: codecov-umbrella

      - name: Upload test results to Codecov
        uses: codecov/codecov-action@v5
        if: ${{ !cancelled() && matrix.node-version == '24' }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/productive-api/test-results/junit.xml,./packages/productive-core/test-results/junit.xml,./packages/productive-cli/test-results/junit.xml,./packages/productive-mcp/test-results/junit.xml
          report_type: test_results

      - name: Generate coverage summary
        if: matrix.node-version == '24'
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          for pkg in productive-api productive-core productive-cli productive-mcp; do
            echo "### @studiometa/$pkg" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat packages/$pkg/coverage/coverage-summary.json | jq -r '.total | "Statements: \(.statements.pct)%\nBranches: \(.branches.pct)%\nFunctions: \(.functions.pct)%\nLines: \(.lines.pct)%"' >> $GITHUB_STEP_SUMMARY || echo "Coverage summary not available" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          done

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '24'
        with:
          name: coverage
          path: |
            packages/productive-api/coverage/
            packages/productive-core/coverage/
            packages/productive-cli/coverage/
            packages/productive-mcp/coverage/

  semgrep:
    name: Semgrep Security Scan
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        run: >
          semgrep scan
          --config p/typescript
          --config p/nodejs
          --config p/secrets
          --config p/owasp-top-ten
          --error
          --exclude='node_modules'
          --exclude='dist'
          --exclude='coverage'
          .

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test, semgrep]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            packages/productive-api/dist/
            packages/productive-core/dist/
            packages/productive-cli/dist/
            packages/productive-mcp/dist/
